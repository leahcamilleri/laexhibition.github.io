    <style>
        body {
            background-color: beige;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centers all text inside the body */
            background-image: url('Squiggle.png'); /* Set squiggle as background image */

            background-position: center; /* Position the image at the center */
            background-size: cover; /* Adjust the image size to cover the background */

            font-family: "Georgia", serif;

            margin: 0;

        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: "Courier New", monospace;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px;
            width: 70%;
            margin: 0 auto;
        }
        section h2 {
            font-family: "Courier New", monospace;
            margin-bottom: 20px;
            color: #d26d54;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center; /* Centers the text within paragraphs */
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            margin: 20px 0;
        }
